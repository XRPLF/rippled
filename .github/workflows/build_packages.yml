name: "Test rippled packaging"
on:
  push:
    branches: ['master', 'release', 'develop', '*-rc*', '*-b*']
  pull_request:
  workflow_dispatch:

jobs:
  build_packages:
      name: Build packages
      runs-on: [self-hosted, Linux]
      strategy:
        fail-fast: false
        matrix:
          type:
            - suffix: deb
              image: rippleci/rippled-dpkg-builder:2022-12-01
              script: dpkg
            - suffix: rpm
              image: rippleci/rippled-rpm-builder:2022-08-20
              script: rpm
      container:
        image: ${{ matrix.type.image }}

      steps:

        - name: Checkout
          uses: actions/checkout@v3

        - name: Build packages
          uses: ./.github/actions/package

  test_packages:
      name: Test packages
      needs: build_packages
      runs-on: [self-hosted, Linux]
      strategy:
        fail-fast: false
        matrix:
          type:
            - suffix: deb
              image: ubuntu:20.04
              script: dpkg
            - suffix: rpm
              image: centos:7
              script: rpm
      container:
        image: ${{ matrix.type.image }}

      steps:
        - name: Get rippled
          uses: actions/download-artifact@v3
          with:
            name: rippled_${{ matrix.type.suffix }}_packages

        - name: Test packages
          run: |
            . ./build_vars
            . /etc/os-release
            if [ $ID = 'centos' ];then
              rpm_file=$(tail -n1 build_vars | cut -d"=" -f2 ).x86_64.rpm
              rpm -i ./${rpm_file}
            else
              apt-get install -y ./rippled_${dpkg_full_version}_amd64.deb
            fi
            /usr/local/bin/rippled --unittest 2>> error.txt 1>> output.txt
            cat build_vars >> $GITHUB_STEP_SUMMARY
            cat output.txt | sed -n -e '/Longest/,$p' >> $GITHUB_STEP_SUMMARY
