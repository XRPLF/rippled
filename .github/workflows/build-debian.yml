# This workflow builds and tests the binary on various Debian configurations.
name: Debian

on:
  workflow_call:
    inputs:
      build_dir:
        description: 'The directory where to build.'
        required: false
        type: string
        default: '.build'
      conan_remote_name:
        description: 'The name of the Conan remote to use.'
        required: true
        type: string
      conan_remote_url:
        description: 'The URL of the Conan endpoint to use.'
        required: true
        type: string
    secrets:
      conan_remote_username:
        description: 'The username for logging into the Conan remote.'
        required: true
      conan_remote_password:
        description: 'The password for logging into the Conan remote.'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-debian
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  # Global configuration for Conan. This is used to set the number of parallel
  # downloads, uploads, and build jobs. The verbosity is set to verbose to
  # provide more information during the build process.
  CONAN_GLOBAL_CONF: |
    core:non_interactive=True
    core.download:parallel={{ os.cpu_count() }}
    core.upload:parallel={{ os.cpu_count() }}
    tools.build:jobs={{ (os.cpu_count() * 4/5) | int }}
    tools.build:verbosity=verbose
    tools.compilation:verbosity=verbose
  # GitHub does not allow us to specify a reusable matrix strategy, so to avoid
  # duplication, we define it here using environment variables and create the
  # matrix in the first job. The matrix defined below should be kept in sync
  # with https://github.com/XRPLF/ci/blob/main/.github/workflows/debian.yml.
  STRATEGY_MATRIX_ARCHITECTURE: >-
    [
      {
          "platform": "linux/amd64",
          "runner": ["self-hosted", "Linux", "X64", "heavy"]
      },
      {
          "platform": "linux/arm64",
          "runner": ["self-hosted", "Linux", "ARM64", "heavy-arm64"]
      }
    ]
  STRATEGY_MATRIX_OS: >-
    [
        {
            "distro": "debian",
            "release": "bookworm",
            "compiler_name": "gcc",
            "compiler_version": "12"
        },
        {
            "distro": "debian",
            "release": "bookworm",
            "compiler_name": "gcc",
            "compiler_version": "13"
        },
        {
            "distro": "debian",
            "release": "bookworm",
            "compiler_name": "gcc",
            "compiler_version": "14"
        },
        {
            "distro": "debian",
            "release": "bookworm",
            "compiler_name": "clang",
            "compiler_version": "16"
        },
        {
            "distro": "debian",
            "release": "bookworm",
            "compiler_name": "clang",
            "compiler_version": "17"
        },
        {
            "distro": "debian",
            "release": "bookworm",
            "compiler_name": "clang",
            "compiler_version": "18"
        },
        {
            "distro": "debian",
            "release": "bookworm",
            "compiler_name": "clang",
            "compiler_version": "19"
        }
    ]
  STRATEGY_MATRIX_BUILD_TYPE: >-
    [
      "Debug",
      "Release"
    ]
  STRATEGY_MATRIX_CMAKE_ARGS: >-
    [
      "-Dunity=OFF",
      "-Dunity=ON"
    ]
#  STRATEGY_MATRIX_ARCHITECTURE: >-
#    [
#      {
#          "platform": "linux/amd64",
#          "runner": ["self-hosted", "Linux", "X64", "heavy"]
#      }
#    ]
#  STRATEGY_MATRIX_OS: >-
#    [
#        {
#            "distro": "debian",
#            "release": "bookworm",
#            "compiler_name": "clang",
#            "compiler_version": "16"
#        }
#    ]
#  STRATEGY_MATRIX_BUILD_TYPE: >-
#    [
#      "Debug",
#      "Release"
#    ]
#  STRATEGY_MATRIX_CMAKE_ARGS: >-
#    [
#      "-Dunity=ON"
#    ]
  # We will only run Debian Bookworm on x64 in Debug with unity build for each
  # PR commit. All configurations will be run when merging into a main branch.
  # Note that we will also enable special features as follows:
  # GCC 13: reference fee=500
  # GCC 14: codecov
  # Clang 17: reference fee=1000
  # Clang 18: instrumentation
  BUILD_ON_PR_COMMIT: >-
    [
      "linux/amd64|gcc-12|Debug|-Dunity=ON",
      "linux/amd64|gcc-13|Debug|-Dunity=ON",
      "linux/amd64|gcc-14|Debug|-Dunity=ON",
      "linux/amd64|clang-16|Debug|-Dunity=ON",
      "linux/amd64|clang-17|Debug|-Dunity=ON",
      "linux/amd64|clang-18|Debug|-Dunity=ON"
    ]

jobs:
  # Generate the strategy matrix and expose environment variables to be used by
  # following jobs. Exposing env vars this way is needed as they cannot be
  # directly passed as inputs to reusable workflows (although they can be passed
  # as inputs to actions).
  generate-outputs:
    runs-on: ubuntu-latest
    steps:
      - name: Generate outputs
        id: generate
        run: |
          echo "build_on_pr_commit=$(jq -c <<< '${{ env.BUILD_ON_PR_COMMIT }}')" >> "$GITHUB_OUTPUT"
          echo "strategy_matrix_architecture=$(jq -c <<< '${{ env.STRATEGY_MATRIX_ARCHITECTURE }}')" >> "$GITHUB_OUTPUT"
          echo "strategy_matrix_os=$(jq -c <<< '${{ env.STRATEGY_MATRIX_OS }}')" >> "$GITHUB_OUTPUT"
          echo "strategy_matrix_build_type=$(jq -c <<< '${{ env.STRATEGY_MATRIX_BUILD_TYPE }}')" >> "$GITHUB_OUTPUT"
          echo "strategy_matrix_cmake_args=$(jq -c <<< '${{ env.STRATEGY_MATRIX_CMAKE_ARGS }}')" >> "$GITHUB_OUTPUT"
    outputs:
      build_on_pr_commit: ${{ steps.generate.outputs.build_on_pr_commit }}
      conan_global_conf: ${{ env.CONAN_GLOBAL_CONF }}
      strategy_matrix_architecture: ${{ steps.generate.outputs.strategy_matrix_architecture }}
      strategy_matrix_os: ${{ steps.generate.outputs.strategy_matrix_os }}
      strategy_matrix_build_type: ${{ steps.generate.outputs.strategy_matrix_build_type }}
      strategy_matrix_cmake_args: ${{ steps.generate.outputs.strategy_matrix_cmake_args }}

  # Install and cache the dependencies, and then build and test the binary using
  # various configurations.
  build-test:
    needs:
      - generate-outputs
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        architecture: ${{ fromJson(needs.generate-outputs.outputs.strategy_matrix_architecture) }}
        os: ${{ fromJson(needs.generate-outputs.outputs.strategy_matrix_os) }}
        build_type: ${{ fromJson(needs.generate-outputs.outputs.strategy_matrix_build_type) }}
        cmake_args: ${{ fromJson(needs.generate-outputs.outputs.strategy_matrix_cmake_args) }}
    #if: ${{ contains(fromJSON('["develop", "release", "master"]'), github.ref_name) || contains(fromJSON(needs.generate-outputs.outputs.build_on_pr_commit), format('{0}|{1}-{2}|{3}|{4}', matrix.architecture.platform, matrix.os.compiler_name, matrix.os.compiler_version, matrix.build_type, matrix.cmake_args)) }}
    runs-on: ${{ matrix.architecture.runner }}
    container: ghcr.io/xrplf/ci/${{ matrix.os.distro }}-${{ matrix.os.release }}:${{ matrix.os.compiler_name }}-${{ matrix.os.compiler_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Check configuration
        run: |
          echo "Checking path"
          echo ${PATH} | tr ':' '\n'
          
          echo "Checking environment variables."
          env | sort
      - name: Check versions
        run: |
          echo "Checking CMake version."
          cmake --version
          
          echo "Checking compiler version."
          ${CC} --version
          
          echo "Checking Conan version."
          conan --version
          
          echo "Checking Ninja version."
          ninja --version
      - name: Configure Conan
        uses: ./.github/actions/configure-conan
        with:
          conan_global_conf: ${{ inputs.conan_global_conf }}
          conan_remote_name: ${{ inputs.conan_remote_name }}
          conan_remote_url: ${{ inputs.conan_remote_url }}
          conan_remote_username: ${{ secrets.conan_remote_username }}
          conan_remote_password: ${{ secrets.conan_remote_password }}
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          build_dir: ${{ inputs.build_dir }}
          build_type: ${{ matrix.build_type }}
          conan_remote_name: ${{ matrix.os.distro }}-${{ matrix.os.release }}
      - name: Build and test the binary
        uses: ./.github/actions/build-test
        with:
          build_dir: ${{ inputs.build_dir }}
          build_type: ${{ matrix.build_type }}
          cmake_args: ${{ matrix.cmake_args }} ${{ matrix.os.compiler_name == 'gcc' && matrix.os.compiler_version == '13' && '-Dreference_fee=500' || '' }} ${{ matrix.os.compiler_name == 'gcc' && matrix.os.compiler_version == '14' && '-Dcodecov=ON' || '' }} ${{ matrix.os.compiler_name == 'clang' && matrix.os.compiler_version == '17' && '-Dreference_fee=1000' || '' }} ${{ matrix.os.compiler_name == 'clang' && matrix.os.compiler_version == '18' && '-Dinstrumentation=ON' || '' }}
          cmake_generator: 'Ninja'
          cmake_target: 'all'
          os: 'Linux'
