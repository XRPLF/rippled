[package]
edition = "2021"
name = "zk_proof"
version = "0.0.1"

[lib]
crate-type = ["cdylib"]

[dependencies]
# bellman = "=0.14.0"
bls12_381 = "=0.8.0"
group = "0.13.0"

[profile.release]
# opt-level = 3  # Optimize for time
opt-level = "z"  # Optimize for size
lto = true       # Enable Link Time Optimization
codegen-units = 1
panic = "abort"  # Remove unnecessary panic machinery
